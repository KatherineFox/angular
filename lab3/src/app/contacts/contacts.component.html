<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="contacts">
            <h3>Contacts</h3>
            <div class="contacts-blocks">
                <div class="first-contact">
                    <h6>Contact Us</h6>
                    <div class="contact-block">
                        <img class="contact-icon" src="assets/img/icon8.png" alt="phone">
                        <span class="contact-text">(123)456-7890</span>
                    </div>
                    <div class="contact-block">
                        <img class="contact-icon" src="assets/img/icon9.png" alt="gmail">
                        <span class="contact-text">mrsflowers@gmail.com</span>
                    </div>
                    <div class="contact-block">
                        <img class="contact-icon" src="assets/img/icon10.png" alt="map">
                        <span class="contact-text">242 Millbury Ave <br>Millbury, MA 01527</span>
                    </div>
                </div>
                <div class="second-contact">
                    <h6>Store Hours</h6>
                    <div class="worktime">
                        <div class="days">
                            <span class="contact-text">Monday-Friday</span>
                            <span class="contact-text">Saturday</span>
                            <span class="contact-text">Sunday</span>
                        </div>
                        <div class="time">
                            <span class="contact-text">8:30 AM To 3:00 PM</span>
                            <span class="contact-text">9:00 AM To 12:00 PM</span>
                            <span class="contact-text">Closed</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="icons-contacts">
                <img class="icon" src="assets/img/icon4.png" alt="facebook">
                <img class="icon" src="assets/img/icon5.png" alt="twitter">
                <img class="icon" src="assets/img/icon6.png" alt="instagram">
                <img class="icon" src="assets/img/icon7.png" alt="tumblr">
            </div>
        </div> 
    </div>
    <div class="footer">
        <h4>Copyright @ 2022 Mrs.Flowers. All Rights Reserved.</h4>
    </div>
</body>
</html>
